<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayanth</title>
</head>
<body>
    <form>
    <h1>
        <fieldset>
            <legend>
                CAR LOAN FORM
            </legend>
        </fieldset>
    </h1>
    <h2>
        <fieldset>
            <legend>
                Personal Details
            </legend>
                <label for="Name">
                    Name:
                </label>
                    <input
                    id="Name"
                    type="text"
                    placeholder="Enter Your Name"><br>
               <label for="age">
                        Age:
               </label>
                    <input
                    id="Age"
                    type="number"
                    placeholder="Enter Your Age"><br>
                <label for="Profession">
                        Profession:
               </label>
                    <input
                    id="Profession"
                    type="text"
                    placeholder="Enter Your Profession"><br>
        </fieldset>
    </h2>
    <h2>
        <fieldset>
            <legend>
                Car Details
            </legend>
                <label for="Car Type">
                    Car Type:
                </label>
                 <select id="Car Type">
                    <option value=""></option>
                    <option value="Sedan">Sedan</option>
                    <option value="Coupe">Coupe</option>
                    <option value="HatchBack">HatchBack</option>
                    <option value="MiniVan">MiniVan</option>
                    <option value="SUV">SUV</option>
                 </select><br>
                 <label for="Company Name">
                    Company Name: 
                </label>
                 <select id="Company Name">
                     <optgroup label="Low Price">
                        <option value=""></option>
                        <option value="Tata">Tata</option>
                        <option value="Maruti Suzuki">Maruti Suzuki</option>
                     </optgroup>
                     <optgroup label="Medium Price">
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Mahindra">Mahindra</option>
                        <option value="Skoda">Skoda</option>
                     </optgroup>
                     <optgroup label="High Price">
                        <option value="Maserati">Maserati</option>
                        <option value="Lexus">Lexus</option>
                        <option value="Aston Martin">Aston Martin</option>
                     </optgroup>
                 </select><br>
                 <label for="Car Name">
                    Car Name:
           </label>
                <input
                id="Car Name"
                type="text"
                placeholder="Car That You Want To Buy"><br>
        </fieldset>
    </h2>
    <h2>
        <fieldset>
            <legend>
                Other Details
            </legend>
            <label for="Other Loans">
                Other Loans(If Exists):
            </label>
             <textarea
                id="Other Loans"
                cols="50"
                rows="10">
             </textarea>
              <label for="Credit Score">
                  Credit Score:
              </label>
               <input 
                id="Credit Score"
                type="number"
                placeholder="If Known"><br>
                <label for="Feed Back">
                    Feed Back:
                </label>
                 <input 
                  id="Feed Back"
                  type="text"
                  >
            </fieldset>
    </h2>
    </form>
</body>
</html>
